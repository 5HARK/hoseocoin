  <div class="login-box">
    <form [formGroup]="register_mode ? register_form : login_form">
      <ion-row>
	<ion-col>
	  <ion-list inset>
	    
	    <ion-item>
	      <ion-input type="text" placeholder="학번" formControlName="id" ></ion-input>
	    </ion-item>
	    
	    <ion-item>
	      <ion-input type="password" placeholder="비밀번호" formControlName="password" ></ion-input>
	    </ion-item>

	    <ion-item *ngIf="register_mode">
	      <ion-input type="text" placeholder="실명" formControlName="name" ></ion-input>
	    </ion-item>
	    
	  </ion-list>
	</ion-col>
      </ion-row>
      
      <ion-row>
	<ion-col class="signup-col">
	  <button ion-button class="submit-btn" full type="submit" [disabled]="register_mode ? !register_form.valid : !login_form.valid" (click)="submit()">{{ submit_btn_txt }}</button>
	  <button ion-button class="register-btn" block clear (click)="toggleRegisterMode()">{{ register_btn_txt }}</button>
	</ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
