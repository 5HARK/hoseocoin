<ion-header>

  <ion-navbar>
    <ion-title><ion-icon name="md-finger-print"></ion-icon> Hoseocoin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)" >
    <ion-refresher-content
	pullingText="당기면 새로고침"
	refreshingText="새로고침중..." >
    </ion-refresher-content>
  </ion-refresher>
  <span class="balance"> {{ balance | currency:' ':'symbol':'1.0' }}</span>
      <form [formGroup]="sendcoin_form">
	<ion-list inset>
	  <ion-item>
	    <ion-label>보낼 금액</ion-label>
	    <ion-input type="number" formControlName="amount" min="0" (input)="onChange($event)"></ion-input>
	  </ion-item>
	  <ion-item>
	    <ion-label>받는이(학번)</ion-label>
	    <ion-input type="text" formControlName="to" ></ion-input>
	  </ion-item>
	  <ion-item>
	    <ion-label>전할 메시지(선택 사항)</ion-label>
	    <ion-input type="text" formControlName="desc"></ion-input>
	  </ion-item>
	</ion-list>
	<button ion-button class="submit-btn" full type="submit" [disabled]="!sendcoin_form.valid" (click)="submit()" >송금 하기</button>
      </form>
</ion-content>
